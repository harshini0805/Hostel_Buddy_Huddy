version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: hostel_grievance_mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: hostel_grievance
    volumes:
      - mongodb_data:/data/db
    networks:
      - app-network

  backend:
    build: ./backend
    container_name: hostel_grievance_backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - MONGODB_URL=mongodb://mongodb:27017
      - DATABASE_NAME=hostel_grievance
    depends_on:
      - mongodb
    networks:
      - app-network
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload

volumes:
  mongodb_data:
    driver: local

networks:
  app-network:
    driver: bridge
